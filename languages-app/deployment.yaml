apiVersion: v1
kind: Service
metadata:
  name: languages-app
  labels:
    app: languages-app
    service: languages-app
  annotations:
    prometheus.io/path: "/metrics"
    prometheus.io/port: "3000"
    prometheus.io/scrape: "true"
spec:
  type: LoadBalancer
  ports:
  - port: 80
    name: http
    targetPort: 3000
  selector:
    app: languages-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: languages-app
  labels:
    app: languages-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: languages-app
  template:
    metadata:
      labels:
        app: languages-app
    spec:
      imagePullSecrets:
        - name: dockerconfigjson-github-com
      containers:
      - name: languages-app
        image: ghcr.io/alfiankan/majelis-it-ci-cd-kubernetes-playground:ghcr.io/alfiankan/majelis-it-ci-cd-kubernetes-playground:f33de03
        ports:
        - containerPort: 3000
        env:
          - name: JAEGER_COLLECTOR_HOST
            value: 'http://tempo.default.svc.cluster.local:14268'
